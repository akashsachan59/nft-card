<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.google.com/specimen/Outfit">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <main>
  <div class="first"></div>

  <h1>Equilibrium #3429</h1>
  
  <div class="para1">
    <p>Our Equilibrium collection promotes balance and calm.<br>
  </div>
  
  <div class="para2">
    <div class="cl"><img id="eth-icon" src="images/icon-ethereum.svg" alt="icon-eth" > 0.041 ETH</div>
    <div class="cl"><img id="clock-icon" src="images/icon-clock.svg" alt="icon-clock" > <div class="grey"> 3 days left</div></div>
  </div>  <br>

  <div class="line"></div> <br>
  
  <div class="para3">
    <img id="icon" src="images/image-avatar.png" alt="image-avatar">Creation of <div class="name"> Jules Wyvern</div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  
</body>
</html>
